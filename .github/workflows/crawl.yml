name: Novel Crawler

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL of the novel to crawl (e.g., https://novgo.net/my-house-of-horrors.html)'
        required: true

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install --no-package-lock axios cheerio epub-gen
          # Removed cd since we're working in root

      - name: Run crawler
        run: |
          node script/script.js "${{ github.event.inputs.url }}"

      - name: Upload EPUB
        uses: actions/upload-artifact@v4
        with:
          name: novel-epub
          path: results/*.epub  # Changed path to match your structure
          retention-days: 5
