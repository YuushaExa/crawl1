name: Novel Crawler

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL of the novel to crawl (e.g., https://novgo.net/my-house-of-horrors.html)'
        required: true

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd novel-crawler
          npm install axios cheerio epub-gen

      - name: Run crawler
        run: |
          cd novel-crawler
          node script/script.js "${{ github.event.inputs.url }}"

      - name: Upload EPUB
        uses: actions/upload-artifact@v4
        with:
          name: novel-epub
          path: novel-crawler/results/*.epub
          retention-days: 5
